<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Woraprat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 0;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated background elements */
        .bg-shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 6s ease-in-out infinite;
        }

        .bg-shape:nth-child(1) {
            width: 200px;
            height: 200px;
            top: 10%;
            left: 5%;
            animation-delay: 0s;
        }

        .bg-shape:nth-child(2) {
            width: 150px;
            height: 150px;
            top: 50%;
            right: 10%;
            animation-delay: 2s;
        }

        .bg-shape:nth-child(3) {
            width: 100px;
            height: 100px;
            bottom: 15%;
            left: 15%;
            animation-delay: 4s;
        }

        .bg-shape:nth-child(4) {
            width: 80px;
            height: 80px;
            top: 30%;
            right: 30%;
            animation-delay: 1s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-30px) rotate(180deg);
            }
        }

        /* Register container */
        .register-container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.1);
            width: 450px;
            max-width: 90%;
            text-align: center;
            position: relative;
            transform: translateY(0);
            transition: all 0.3s ease;
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .register-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 35px 55px rgba(0, 0, 0, 0.15);
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            border-radius: 50%;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            color: white;
            box-shadow: 0 10px 25px rgba(46, 204, 113, 0.3);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 10px 25px rgba(46, 204, 113, 0.3);
            }
            50% {
                box-shadow: 0 10px 35px rgba(46, 204, 113, 0.5);
            }
            100% {
                box-shadow: 0 10px 25px rgba(46, 204, 113, 0.3);
            }
        }

        h1 {
            color: white;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-row {
            display: flex;
            gap: 15px;
        }

        .form-row .form-group {
            flex: 1;
        }

        .input-container {
            position: relative;
        }

        input, select {
            width: 100%;
            padding: 16px 50px 16px 20px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        input::placeholder, select option {
            color: rgba(255, 255, 255, 0.7);
        }

        select {
            cursor: pointer;
        }

        select option {
            background: #764ba2;
            color: white;
        }

        input:focus, select:focus {
            border-color: rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.02);
        }

        .input-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.6);
            font-size: 18px;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .input-icon:hover {
            color: white;
        }

        .register-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin: 20px 0;
        }

        .register-btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .register-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(46, 204, 113, 0.4);
        }

        .register-btn:hover:before {
            left: 100%;
        }

        .register-btn:active {
            transform: translateY(0);
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            text-align: left;
            margin: 20px 0;
            gap: 10px;
        }

        .checkbox-container input[type="checkbox"] {
            width: auto;
            margin: 0;
            transform: scale(1.2);
        }

        .checkbox-container label {
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
            cursor: pointer;
        }

        .checkbox-container a {
            color: #2ecc71;
            text-decoration: none;
        }

        .checkbox-container a:hover {
            text-decoration: underline;
        }

        .links {
            margin-top: 20px;
        }

        .links a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .links a:hover {
            color: white;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .social-register {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .social-text {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 15px;
            font-size: 14px;
        }

        .social-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .social-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 20px;
        }

        .social-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1) rotate(5deg);
        }

        .alert {
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert.success {
            background: rgba(39, 174, 96, 0.2);
            border: 1px solid rgba(39, 174, 96, 0.5);
            color: #2ecc71;
        }

        .alert.error {
            background: rgba(231, 76, 60, 0.2);
            border: 1px solid rgba(231, 76, 60, 0.5);
            color: #e74c3c;
        }

        .alert.warning {
            background: rgba(243, 156, 18, 0.2);
            border: 1px solid rgba(243, 156, 18, 0.5);
            color: #f39c12;
        }

        /* Loading spinner */
        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Password strength indicator */
        .password-strength {
            margin-top: 5px;
            display: flex;
            gap: 5px;
        }

        .strength-bar {
            height: 4px;
            flex: 1;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            transition: background-color 0.3s ease;
        }

        .strength-bar.weak {
            background-color: #e74c3c;
        }

        .strength-bar.medium {
            background-color: #f39c12;
        }

        .strength-bar.strong {
            background-color: #2ecc71;
        }

        .strength-text {
            color: rgba(255, 255, 255, 0.8);
            font-size: 12px;
            margin-top: 5px;
            text-align: left;
        }

        /* Progress steps */
        .progress-steps {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            gap: 10px;
        }

        .step {
            width: 30px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            transition: background-color 0.3s ease;
        }

        .step.active {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .register-container {
                width: 95%;
                padding: 30px 20px;
            }
            
            .form-row {
                flex-direction: column;
                gap: 0;
            }
            
            .social-buttons {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <!-- Animated background shapes -->
    <div class="bg-shape"></div>
    <div class="bg-shape"></div>
    <div class="bg-shape"></div>
    <div class="bg-shape"></div>

    <div class="register-container">
        <div class="logo">👤</div>
        <h1>สมัครสมาชิก</h1>
        
        <div class="progress-steps">
            <div class="step active"></div>
            <div class="step"></div>
            <div class="step"></div>
        </div>
        
        <div class="alert" id="alert"></div>
        
        <form id="registerForm">
            <div class="form-row">
                <div class="form-group">
                    <div class="input-container">
                        <input type="text" id="firstName" placeholder="ชื่อ" required>
                        <span class="input-icon">👤</span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-container">
                        <input type="text" id="lastName" placeholder="นามสกุล" required>
                        <span class="input-icon">👤</span>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <div class="input-container">
                    <input type="email" id="email" placeholder="อีเมล" required>
                    <span class="input-icon">📧</span>
                </div>
            </div>
            
            <div class="form-group">
                <div class="input-container">
                    <input type="tel" id="phone" placeholder="เบอร์โทรศัพท์" required>
                    <span class="input-icon">📱</span>
                </div>
            </div>
            
            <div class="form-group">
                <div class="input-container">
                    <select id="gender" required>
                        <option value="">เลือกเพศ</option>
                        <option value="male">ชาย</option>
                        <option value="female">หญิง</option>
                        <option value="other">อื่นๆ</option>
                    </select>
                    <span class="input-icon">⚥</span>
                </div>
            </div>
            
            <div class="form-group">
                <div class="input-container">
                    <input type="date" id="birthDate" required>
                    <span class="input-icon">🎂</span>
                </div>
            </div>
            
            <div class="form-group">
                <div class="input-container">
                    <input type="password" id="password" placeholder="รหัสผ่าน" required>
                    <span class="input-icon" id="togglePassword">👁️</span>
                </div>
                <div class="password-strength" id="passwordStrength">
                    <div class="strength-bar"></div>
                    <div class="strength-bar"></div>
                    <div class="strength-bar"></div>
                    <div class="strength-bar"></div>
                </div>
                <div class="strength-text" id="strengthText">ใส่รหัสผ่าน</div>
            </div>
            
            <div class="form-group">
                <div class="input-container">
                    <input type="password" id="confirmPassword" placeholder="ยืนยันรหัสผ่าน" required>
                    <span class="input-icon" id="toggleConfirmPassword">👁️</span>
                </div>
            </div>
            
            <div class="checkbox-container">
                <input type="checkbox" id="agreeTerms" required>
                <label for="agreeTerms">
                    ฉันยอมรับ <a href="#" id="termsLink">ข้อกำหนดการใช้งาน</a> และ <a href="#" id="privacyLink">นโยบายความเป็นส่วนตัว</a>
                </label>
            </div>
            
            <div class="checkbox-container">
                <input type="checkbox" id="newsletter">
                <label for="newsletter">
                    รับข่าวสารและโปรโมชั่นทางอีเมล
                </label>
            </div>
            
            <button type="submit" class="register-btn">
                <span class="spinner" id="spinner"></span>
                <span id="btnText">สมัครสมาชิก</span>
            </button>
        </form>
        
        <div class="links">
            <a href="login.html">มีบัญชีอยู่แล้ว? เข้าสู่ระบบ</a>
        </div>
        
        <div class="social-register">
            <div class="social-text">หรือสมัครด้วย</div>
            <div class="social-buttons">
                <div class="social-btn" id="googleRegister">G</div>
                <div class="social-btn" id="facebookRegister">f</div>
                <div class="social-btn" id="lineRegister">L</div>
            </div>
        </div>
    </div>

    <script>
        // Toggle password visibility
        function setupPasswordToggle(toggleId, inputId) {
            const toggle = document.getElementById(toggleId);
            const input = document.getElementById(inputId);
            
            toggle.addEventListener('click', function() {
                const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
                input.setAttribute('type', type);
                this.textContent = type === 'password' ? '👁️' : '🙈';
            });
        }

        setupPasswordToggle('togglePassword', 'password');
        setupPasswordToggle('toggleConfirmPassword', 'confirmPassword');

        // Password strength checker
        const passwordInput = document.getElementById('password');
        const strengthBars = document.querySelectorAll('.strength-bar');
        const strengthText = document.getElementById('strengthText');

        passwordInput.addEventListener('input', function() {
            const password = this.value;
            const strength = calculatePasswordStrength(password);
            
            // Reset all bars
            strengthBars.forEach(bar => {
                bar.className = 'strength-bar';
            });
            
            // Update strength display
            if (password.length === 0) {
                strengthText.textContent = 'ใส่รหัสผ่าน';
            } else if (strength.score <= 1) {
                strengthBars[0].classList.add('weak');
                strengthText.textContent = 'รหัสผ่านอ่อน';
            } else if (strength.score <= 2) {
                strengthBars[0].classList.add('medium');
                strengthBars[1].classList.add('medium');
                strengthText.textContent = 'รหัสผ่านปานกลาง';
            } else if (strength.score <= 3) {
                strengthBars[0].classList.add('strong');
                strengthBars[1].classList.add('strong');
                strengthBars[2].classList.add('strong');
                strengthText.textContent = 'รหัสผ่านแข็งแรง';
            } else {
                strengthBars.forEach(bar => bar.classList.add('strong'));
                strengthText.textContent = 'รหัสผ่านแข็งแรงมาก';
            }
        });

        function calculatePasswordStrength(password) {
            let score = 0;
            if (password.length >= 8) score++;
            if (/[a-z]/.test(password)) score++;
            if (/[A-Z]/.test(password)) score++;
            if (/[0-9]/.test(password)) score++;
            if (/[!@#$%^&*(),.?":{}|<>]/.test(password)) score++;
            
            return { score };
        }

        // Progress steps animation
        function updateProgressSteps(step) {
            const steps = document.querySelectorAll('.step');
            steps.forEach((stepEl, index) => {
                if (index <= step) {
                    stepEl.classList.add('active');
                } else {
                    stepEl.classList.remove('active');
                }
            });
        }

        // Show alert function
        function showAlert(message, type) {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `alert ${type}`;
            alert.style.display = 'block';
            
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }

        // Email validation
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        // Phone validation
        function validatePhone(phone) {
            const re = /^[0-9]{10}$/;
            return re.test(phone.replace(/[-\s]/g, ''));
        }

        // Age validation
        function validateAge(birthDate) {
            const today = new Date();
            const birth = new Date(birthDate);
            const age = today.getFullYear() - birth.getFullYear();
            return age >= 13; // Minimum age 13
        }

        // Register form submission
        const registerForm = document.getElementById('registerForm');
        const spinner = document.getElementById('spinner');
        const btnText = document.getElementById('btnText');
        
        registerForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form data
            const formData = {
                firstName: document.getElementById('firstName').value.trim(),
                lastName: document.getElementById('lastName').value.trim(),
                email: document.getElementById('email').value.trim(),
                phone: document.getElementById('phone').value.trim(),
                gender: document.getElementById('gender').value,
                birthDate: document.getElementById('birthDate').value,
                password: document.getElementById('password').value,
                confirmPassword: document.getElementById('confirmPassword').value,
                agreeTerms: document.getElementById('agreeTerms').checked,
                newsletter: document.getElementById('newsletter').checked
            };
            
            // Validation
            if (!formData.firstName || !formData.lastName) {
                showAlert('กรุณากรอกชื่อและนามสกุล', 'error');
                return;
            }
            
            if (!validateEmail(formData.email)) {
                showAlert('รูปแบบอีเมลไม่ถูกต้อง', 'error');
                return;
            }
            
            if (!validatePhone(formData.phone)) {
                showAlert('รูปแบบเบอร์โทรไม่ถูกต้อง (10 หลัก)', 'error');
                return;
            }
            
            if (!formData.gender) {
                showAlert('กรุณาเลือกเพศ', 'error');
                return;
            }
            
            if (!formData.birthDate) {
                showAlert('กรุณาเลือกวันเกิด', 'error');
                return;
            }
            
            if (!validateAge(formData.birthDate)) {
                showAlert('อายุต้องมากกว่า 13 ปี', 'error');
                return;
            }
            
            if (formData.password.length < 8) {
                showAlert('รหัสผ่านต้องมีอย่างน้อย 8 ตัวอักษร', 'error');
                return;
            }
            
            if (formData.password !== formData.confirmPassword) {
                showAlert('รหัสผ่านไม่ตรงกัน', 'error');
                return;
            }
            
            if (!formData.agreeTerms) {
                showAlert('กรุณายอมรับข้อกำหนดการใช้งาน', 'error');
                return;
            }
            
            // Show loading
            spinner.style.display = 'inline-block';
            btnText.textContent = 'กำลังสมัครสมาชิก...';
            updateProgressSteps(1);
            
            // Simulate registration process
            setTimeout(() => {
                updateProgressSteps(2);
                
                setTimeout(() => {
                    // Hide loading
                    spinner.style.display = 'none';
                    btnText.textContent = 'สมัครสมาชิก';
                    
                    // Success
                    showAlert('สมัครสมาชิกสำเร็จ! กรุณาตรวจสอบอีเมลเพื่อยืนยันบัญชี', 'success');
                    
                    // Reset form
                    registerForm.reset();
                    updateProgressSteps(0);
                    
                    // Redirect to login page after success
                    setTimeout(() => {
                        console.log('Redirecting to login page...');
                        // window.location.href = 'login.html';
                    }, 3000);
                }, 2000);
            }, 1500);
        });

        // Social register handlers
        document.getElementById('googleRegister').addEventListener('click', function() {
            showAlert('สมัครสมาชิกด้วย Google (Demo)', 'success');
        });

        document.getElementById('facebookRegister').addEventListener('click', function() {
            showAlert('สมัครสมาชิกด้วย Facebook (Demo)', 'success');
        });

        document.getElementById('lineRegister').addEventListener('click', function() {
            showAlert('สมัครสมาชิกด้วย LINE (Demo)', 'success');
        });

        // Terms and privacy links
        document.getElementById('termsLink').addEventListener('click', function(e) {
            e.preventDefault();
            showAlert('กำลังเปิดข้อกำหนดการใช้งาน... (Demo)', 'success');
        });

        document.getElementById('privacyLink').addEventListener('click', function(e) {
            e.preventDefault();
            showAlert('กำลังเปิดนโยบายความเป็นส่วนตัว... (Demo)', 'success');
        });

        // Login link
        document.getElementById('loginLink').addEventListener('click', function(e) {
            e.preventDefault();
            showAlert('กำลังเปิดหน้าเข้าสู่ระบบ... (Demo)', 'success');
        });

        // Add input animation effects
        const inputs = document.querySelectorAll('input, select');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });

        // Real-time email validation
        document.getElementById('email').addEventListener('blur', function() {
            const email = this.value.trim();
            if (email && !validateEmail(email)) {
                showAlert('รูปแบบอีเมลไม่ถูกต้อง', 'warning');
            }
        });

        // Real-time phone validation
        document.getElementById('phone').addEventListener('blur', function() {
            const phone = this.value.trim();
            if (phone && !validatePhone(phone)) {
                showAlert('รูปแบบเบอร์โทรไม่ถูกต้อง', 'warning');
            }
        });

        // Add particle effect on click
        document.addEventListener('click', function(e) {
            const particle = document.createElement('div');
            particle.style.position = 'absolute';
            particle.style.left = e.clientX + 'px';
            particle.style.top = e.clientY + 'px';
            particle.style.width = '6px';
            particle.style.height = '6px';
            particle.style.background = 'rgba(255, 255, 255, 0.6)';
            particle.style.borderRadius = '50%';
            particle.style.pointerEvents = 'none';
            particle.style.animation = 'particleFloat 1s ease-out forwards';
            document.body.appendChild(particle);
            
            setTimeout(() => {
                particle.remove();
            }, 1000);
        });

        // CSS for particle animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes particleFloat {
                0% {
                    opacity: 1;
                    transform: scale(1) translateY(0);
                }
                100% {
                    opacity: 0;
                    transform: scale(0) translateY(-50px);
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
